<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มแบบสอบถามสุขภาพ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

<div class="bg-green-100 p-6 rounded-xl shadow-lg w-full max-w-lg">
  <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">ฟอร์มแบบสอบถามสุขภาพ</h2>

  <form id="healthForm" class="space-y-4">

    <div>
      <label class="block text-green-900 font-semibold">อายุ:</label>
      <input type="number" id="age"
             class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
    </div>

    <div>
      <label class="block text-green-900 font-semibold">เพศ:</label>
      <div class="mt-1 space-x-4">
        <label><input type="radio" name="gender" value="ชาย" class="mr-1">ชาย</label>
        <label><input type="radio" name="gender" value="หญิง" class="mr-1">หญิง</label>
      </div>
    </div>
    <div>
      <label class="block text-green-900 font-semibold">น้ำหนัก (กก.):</label>
      <input type="number" id="weight"
             class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
    </div>
    <div>
      <label class="block text-green-900 font-semibold">ส่วนสูง (ซม.):</label>
      <input type="number" id="height"
             class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
    </div>
    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" id="hasDisease" class="mr-2">
        มีโรคประจำตัว
      </label>
    </div>
    <div id="diseaseDetailsContainer" class="hidden">
      <label class="block text-green-900 font-semibold">รายละเอียดโรคประจำตัว:</label>
      <textarea id="diseaseDetails" rows="3"
                class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none"></textarea>
    </div>
    <!-- Error -->
    <div id="errorMsg" class="text-red-600 text-sm"></div>
    <button type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">
      ส่งแบบสอบถาม
    </button>
  </form>
</div>
<div id="resultModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
  <div class="bg-green-100 p-6 rounded-xl shadow-lg text-center w-80">
    <p id="resultMsg" class="text-green-900 font-bold mb-4"></p>
    <button onclick="closeModal()"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">
      ปิด
    </button>
  </div>
</div>

<script>
  const hasDiseaseCheckbox = document.getElementById('hasDisease');
  const diseaseDetailsContainer = document.getElementById('diseaseDetailsContainer');
  const form = document.getElementById('healthForm');
  const errorMsg = document.getElementById('errorMsg');
  const modal = document.getElementById('resultModal');
  const resultMsg = document.getElementById('resultMsg');
  hasDiseaseCheckbox.addEventListener('change', () => {
    diseaseDetailsContainer.classList.toggle('hidden', !hasDiseaseCheckbox.checked);
  });
  function getBMICategory(bmi) {
    if (bmi < 18.5) return 'น้ำหนักน้อย';
    if (bmi < 24.9) return 'ปกติ';
    if (bmi < 29.9) return 'น้ำหนักเกิน';
    return 'อ้วน';
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMsg.textContent = '';

    const age = parseInt(document.getElementById('age').value);
    const gender = document.querySelector('input[name="gender"]:checked');
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const hasDisease = hasDiseaseCheckbox.checked;
    const diseaseDetails = document.getElementById('diseaseDetails').value.trim();

    // Validation
    if (isNaN(age) || age < 15 || age > 60) {
      errorMsg.textContent = 'อายุต้องอยู่ระหว่าง 15-60 ปี';
      return;
    }
    if (!gender) {
      errorMsg.textContent = 'กรุณาเลือกเพศ';
      return;
    }
    if (isNaN(weight) || weight <= 0) {
      errorMsg.textContent = 'น้ำหนักต้องเป็นค่าบวก';
      return;
    }
    if (isNaN(height) || height <= 0) {
      errorMsg.textContent = 'ส่วนสูงต้องเป็นค่าบวก';
      return;
    }
    if (hasDisease && diseaseDetails === '') {
      errorMsg.textContent = 'กรุณากรอกรายละเอียดโรคประจำตัว';
      return;
    }

    const bmi = weight / ((height / 100) ** 2);
    const category = getBMICategory(bmi);

    resultMsg.textContent = `BMI ของคุณคือ ${bmi.toFixed(2)} (${category})`;
    modal.classList.remove('hidden');
  });

  function closeModal() {
    modal.classList.add('hidden');
  }
</script>

</body>
</html>
